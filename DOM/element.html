<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language"></ul>
        <li>Javascript</li>
    </ul>
</body>
<script>
    /*********creating element*********/
    // const div = document.createElement("div")
    // div.className = Mydiv
    // div.innerText("sahil")
    // // still the div is not displayed on web page
    // //its still in memory
    // document.appendChild(div)
    // //now the div is displayed as we have appended 'div' in document

    
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript") //python and typescript added to list

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang') //addoptilanguage is more optimized function and should write functions this way

    /*********edit********/
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo" should'nt use innerHTML
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli) //replaces pyhton with mojo

    /*******remove*******/
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove() //removes last langauge in list
</script>
</html>
